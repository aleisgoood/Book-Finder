<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Ephesis&family=Handjet:wght@400;900&family=VT323&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFinder</title>
    <link rel="stylesheet" href= "assets/css/style.css"
    <link rel="stylesheet" href="assets/css/mediaqueries.css">
    <link rel="icon" type="image/x-icon" href="assets/img/free-red-book-icon-13485-thumb.png">
    <script src="src/js/script.js"></script>
    
</head>
<body>
    <div class="navbar">
        <a href="https://aleisgoood.github.io/Book-Finder/" target="_blank">Home</a>
        <a href="https://openlibrary.org/" target="_blank">API</a>
        <div class="navbar-title"><h2 id="titolo">BookFinder</h2></div>
    </div>

    <div class="container">
        <h1>Find your next favorite book. </h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="e.g., fantasy, science fiction, mystery">
            <button id="searchButton" onclick="searchBooks()">Search</button>
        </div>
        <div id="results"></div>
        <div id="descriptionContainer"></div>
    </div>

    <!-- Footer with the reset button -->
    <div class="footer">
        <button id="resetButton" onclick="resetPage()">Refresh Results</button>
    </div>
</body>
</html>
